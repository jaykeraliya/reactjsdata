<!-- Quest6.What do you understand by the universal sector explain with examples?
ans. universal selector are used for all elements inside html code ex body tag,head tag etc. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem temporibus
      asperiores fugiat eaque ea voluptatum incidunt aliquam accusamus
      reprehenderit tempora?
    </p>
  </body>
</html>
