<!-- Quest21 Write a JavaScript function to find the lowest value in an array.
Test Data : [12,34,56,1]
 [-12,-34,0,-56,-1] -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [12, 34, 56, 1];
      var arr1 = [-12, -34, -0, -56, -1];

      console.log(Math.min(...arr));
      console.log(Math.min(...arr1));
    </script>
  </body>
</html>
