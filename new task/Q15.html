<!-- Quest15.Write a JavaScript function that reverses a number.
Example x = 32243; -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 32243;

      let str1 = String(x).split("").reverse().join("");
      console.log(str1);
    </script>
  </body>
</html>
