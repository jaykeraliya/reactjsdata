<!-- Q2. What is a marquee in HTML? explain with two examples ? 
 ans. marquee is used  for scrolling area of text -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <marquee>This text is scroll right side direction to left side direction</marquee>

    <marquee direction="up">This text will scroll from top</marquee>
  </body>
</html>
