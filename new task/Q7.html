<!-- Quest7.What are the elements of the CSS Box Model? explain with examples?
Ans.css box model have 3 boxes
1.margin box
2.border box
3.padding box

margin box is used for giving margin left to right in html code in CSS
border box is used for giving border to all side
padding box is used for giving padding in all side in html code in CSS -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box2{
            margin: 2px 2px 2px 2px;
            border: 1px solid black;
            padding:2px 3px 4px 5px;
        }
    </style>
</head>
<body>
    <div class="box2">box2</div>
</body>
</html>
